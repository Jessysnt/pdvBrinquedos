{% extends "base.html" %}

{% block title %}Venda Usu√°rio{% endblock %}

{% block body %}

<div class="container">
    <h3 style="color: rgb(56, 109, 179);">{{ usuario.getNomeCompleto() }}</h3>
    
    <br>

    <form id="frmRelatorioUsuario">
        <div class="row">  
            <div class="col-sm-4">
                <label>Escolha as datas</label>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3">
                <input type="date" class="form-control input-sm " name="dtInicial" id="dtInicial">
            </div>
            <div class="col-sm-3">
                <input type="date" class="form-control input-sm" name="dtFinal" id="dtFinal">
            </div>
            <div class="col-sm-3">
                <span class="btn btn-primary btn-block" onclick="enviar('{{usuario.id}}')">Enviar</span>
            </div>
            <!-- <a class="btn btn-primary"  role="button">Enviar</a> -->
        </div>
    </form>
</div>

{% endblock %}

{% block javascript %}
<script type="text/javascript">
    function enviar(idUsuario) {
        if($('#dtInicial')[0].value < $('#dtFinal')[0].value){
            var dados={
                idUsuario: idUsuario,
                dtInicial: $('#dtInicial')[0].value,
                dtFinal: $('#dtFinal')[0].value
            }
            $.ajax({
                type:"POST",
                data: dados,
                url:"usuario-relatorio-venda",
                success:function(r){
                    console.log('r', r);
                }
            });
        }else{
            alertify.error("Datas invalidas!");
        }
        
        console.log(dados);
    }
    
</script>
{% endblock %}
