{% block containerEntradaSaida %}

<div class="container">
    <br>
    <br>
    <div class="responsive">
        <div class="row">
            <div class="col-sm-2">
                <select class="form-control input-sm" id="anoS" name="anoS">
                    {% if anos|length == 0 %}
                        <option value="{{'now'|date('Y')}}">{{'now'|date('Y')}}</option>
                        {% else %}
                        {% for ano in anos %}
                        <option value="{{ano.ANO}}">{{ano.ANO}}</option>
                        {% endfor %} 
                    {% endif %}
                </select>
            </div>
        </div>
        <br>
        <div>
            <div id="entradaSaida" style="width:100%; height:400px;"></div>
        </div>
    </div>
    
</div>

{% endblock %}

{% block javascriptEntradaSaida %}
<script type="text/javascript">
    $("#valor").maskMoney({prefix:'R$ ', allowNegative: false, thousands:'.', decimal:','});
    
</script>

<script type="text/javascript">
    var dataHoje = new Date();
    $('#anoS').val(dataHoje.getFullYear()).trigger('change');
       
    function carregaEntradaSaida(dados) {
        $.ajax({
            type:"POST",
            data: dados,
            url:"pesquisa-ano-entrada-saida",
            success:function(r){
                
                var resp = JSON.parse(r);
                console.log('entrada-saida',resp);
                var dias = resp.label;

                Highcharts.chart('entradaSaida', {
                    chart: {
                        type: 'column'
                    },
                    title: {
                        text: $('#anoS').val()
                    },
                    subtitle: {
                        text: 'Acompanhamento das vendas do ano'
                    },
                    xAxis: {
                        categories: resp.label.map(date => {
                        return Highcharts.dateFormat('%m', new Date(date).getTime());
                        }),
                        // categories: resp.label,
                        crosshair: true,
                    },
                    yAxis: {
                        min: 0,
                        tickInterval: 500,
                        labels: {
                        formatter: function() {
                        return this.value + ',00';
                        }
                    },
                        title: {
                            text: 'R$'
                        }
                    },
                    tooltip: {
                        // headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
                        // pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
                        //     '',
                        // footerFormat: '</table>',
                        headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
                        pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' + '',
                        footerFormat: '</table>',
                        /**/
                        formatter: function () {
                            return this.points.reduce(function (s, point) {
                                return s + `<tr><td style="color:${point.series.color};padding:0">${point.series.name}: </td>` + `<td style="padding:0"><b> ${ point.y.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })}</b></td></tr>`; }, `<span style="font-size:10px"> ${this.x + ' de ' + $("#mes")[0].options[i].innerText } </span> <table>`);
                        },
                        /**/
                        shared: true,
                        useHTML: true
                    },
                    plotOptions: {
                        column: {
                            pointPadding: 0.2,
                            borderWidth: 0
                        }
                    },
                    series: [
                        {
                            name: 'Entradas',
                            color: '#28a745',
                            data: resp.entrada
                        }, 
                        {
                            name: 'Saidas',
                            color: '#dc3545',
                            data: resp.saida
                    }],
                    credits: {
                        enabled: false
                    },
                    exporting: {
                        enabled: true
                    },
                    
                });
            }
        });
    };  
    
    
    document.addEventListener('DOMContentLoaded', function () {
        dados={
            dtInicial:$('#anoS').val()
        };
        carregaEntradaSaida(dados);
    });
</script>

<script type="text/javascript">
    $('#anoS').change(function(){
        dados={
            dtInicial:$('#anoS').val()
        };
        carregaEntradaSaida(dados);  
    });
</script>
{% endblock %}
