	}

<script type="text/javascript">
	/**
	 * Coloca os itens na tabela temporaria
	 */
	function atualizarTabela(tabela) {
		var tbody = tabela.find('tbody');
		tbody.empty();
		comanda.linhas.forEach(linha => {
			tbody.append(`<tr> <th produtoVenda="${linha.id_produto}">${linha.nomeProduto}</th> <td>${linha.descricaoV}</td>  <td>${linha.quantV}</td> <td>${parseFloat(linha.precoV).toLocaleString('pt-br',{style: 'currency', currency: 'BRL'})}</td><td> ${(linha.quantV*linha.precoV).toLocaleString('pt-br',{style: 'currency', currency: 'BRL'})}</td></tr>`);

			console.log('linha.id_produto', (linha.id_produto));
		});
		console.log('ali',comanda.linhas);
	};

	/**
	 * Faz a soma do subtotal
	 */
	function itensSoma(tabela) {
		var total = tabela.find('#valorTotal');
		total.html('R$ 0,00');
		var soma = 0.0;
		comanda.linhas.forEach(linha => {
			soma += linha.quantV*linha.precoV;
		});
		total.html(soma.toLocaleString('pt-br',{style: 'currency', currency: 'BRL'}));
		valorPagar(soma);
	}

	/**
	 * Faz a soma do subtotal
	 */
	 function apagarForm() {
		comanda={
			cliente: null,
			numero: null,
			linhas:[]
		};
		itensSoma($('#tabelaComanda'));
		atualizarTabela($('#tabelaComanda'));
		$('#frmComanda')[0].reset();
		$('#produtoVenda').val(null).trigger('change');//reseta o select2
		$('#clienteCpf').val(null).trigger('change');
		$('#quantV').val(1);
		$('#codigo').attr('data-id', "");
		$('#codigo').attr('data-nome', "");
		$("#numero").prop("disabled", false);
		$("#cpf").prop("disabled", false);
	}
</script>

<script type="text/javascript">
	function valorPagar(soma){
		var formatter = new Intl.NumberFormat('pt-BR', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
		var valorSoma = soma;
		$('#valorUm').val(formatter.format(valorSoma));

		$('#valorUm').change(function(){
			var valorUm = parseFloat($('#valorUm').val()) ;
			if(valorUm < valorSoma){
				var valorDois = soma - valorUm;
				$("#pagamentoDois").show();
				$('#valorDois').val(formatter.format(valorDois));
				// console.log('valorDoiS', valorDois);
			}
		});
	};
</script>
