{% extends "base.html" %}

{% block title %}Lançamentos{% endblock %}

{% block stylesheet %}
{% endblock %}

{% block body %}
<div class="container">

    <h3 style="color: green;">Lançar </h3>
    <br>
    <div class="row">
        <div class="col-sm-4">
            <form method="post" id="frmLancamento">
                <div class="form-group">
                    <label for="descricao">Descrição</label>
                    <input type="text" class="form-control" id="descricao" name="descricao">
                </div>
                <div class="form-group">
                    <label for="data">Data</label>
                    <input type="date" class="form-control" id="data" name="data" >
                </div>
                <div class="form-group">
                    <label for="valor">Valor</label>
                    <input type="text" class="form-control" id="valor" name="valor">
                </div>
                    <span type="submit" class="btn btn-primary btn-block" id="btnAdicionar">Adicionar</span>
            </form>
        </div>
        <div class="col-sm-6" style="margin-left: 50px;">
            <div id="tabelaLancamentosLoad"></div>
        </div>
    </div>  

</div>
{% endblock %}

{% block javascript %}
<script type="text/javascript">
    $("#valor").maskMoney({prefix:'R$ ', allowNegative: false, thousands:'.', decimal:','});
    $('#tabelaLancamentosLoad').load("lancamento-tabela");

    $('#btnAdicionar').click(function(){
            vazios=validarFormVazio('frmUsuario');
            if(vazios > 0){
                alertify.alert("Preencha os campos!!");
                return false;
            }
            // dados= $("#frmLancamento").serialize();
            dados={
                descricao: $('#descricao').val(),
                data: $('#data').val(),
                valor: $('#valor').maskMoney('unmasked')[0]
            }
            console.log(dados);
            $.ajax({
                type:"POST",
                data:dados,
                url:"lancamento",
                success:function(r){
                    console.log(r);
                    var resp = JSON.parse(r);
                    if(resp){
                        $('#frmLancamento')[0].reset();
                        $('#tabelaLancamentosLoad').load('lancamento-tabela');
                        alertify.success("Adicionado com sucesso");
                    }else{
                        alertify.error("Falha ao adicionar :(");
                    }
                }
            });
        });
</script>
{% endblock %}
