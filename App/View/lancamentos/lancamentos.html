{% extends "base.html" %}

{% block title %}Lançamentos{% endblock %}

{% block stylesheet %}
{% endblock %}

{% block body %}
<div class="container">

    <h3 style="color: green;">Lançar </h3>
    <br>
    <div class="row">
        <div class="col-sm-4">
            <form method="post" id="frmClientes">
                <div class="form-group">
                    <label for="descricao">Descrição</label>
                    <input type="text" class="form-control" id="descricao" name="descricao">
                </div>
                <div class="form-group">
                    <label for="data">Data</label>
                    <input type="date" class="form-control" id="data" name="data" >
                </div>
                <div class="form-group">
                    <label for="valor">Valor</label>
                    <input type="text" class="form-control" id="valor" name="valor">
                </div>
                    <span type="submit" class="btn btn-primary btn-block" id="btnAdicionarCliente">Adicionar</span>
            </form>
        </div>
        <div class="col-sm-7">
            <div id="tabelaLancamentosLoad"></div>
        </div>
    </div>  

</div>
{% endblock %}

{% block javascript %}
<script type="text/javascript">
    $("#valor").maskMoney({prefix:'R$ ', allowNegative: false, thousands:'.', decimal:','});
    $('#tabelaLancamentosLoad').load("lancamento-tabela");
</script>
{% endblock %}
